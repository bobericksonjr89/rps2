<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>RPS</h1>
    <div class="score-container">
      <div class="scoreboard">
      <p>Player: <div data-score="player">0</div></p></div>
      <div class="scoreboard"><p>Computer: <div data-score="computer">0</div></p></div>
    </div>
    <div class="container">
      <button data-move="rock">Rock</button
      ><button data-move="paper">Paper</button
      ><button data-move="scissors">Scissors</button>
    </div>
    <div class="message">Player wins!</div>
    <div class="winner">Player wins!</div>
  </body>
</html>
